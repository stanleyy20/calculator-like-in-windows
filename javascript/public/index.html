<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator</title>
  </head>
  <body>
    <noscript
      >Sorry but your browers doesn't support or you turn off
      JavaScript</noscript
    >
    <div class="calculator">
      <div class="calculator__main-part-container">
        <div class="calculator__display" id="js-display"></div>
        <div class="calculator__memory-container">
          <div class="calculator__memory-button" id="js-MC">MC</div>
          <div class="calculator__memory-button" id="js-MR">MR</div>
          <div class="calculator__memory-button" id="js-M+">M+</div>
          <div class="calculator__memory-button" id="js-M-">M-</div>
          <div class="calculator__memory-button" id="js-MS">MS</div>
        </div>
        <div class="calculator__buttons-container">
          <div class="calculator__button" id="js-percent">%</div>
          <div class="calculator__button" id="js-cancel">CE</div>
          <div class="calculator__button" id="js-clear">C</div>
          <div class="calculator__button" id="js-back"><=</div>
          <div class="calculator__button" id="js-fraction">1/x</div>
          <div class="calculator__button" id="js-power">x(2)</div>
          <div class="calculator__button" id="js-square">sqrt</div>
          <div class="calculator__button" id="js-divide">/</div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            7
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            8
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            9
          </div>
          <div class="calculator__button" id="js-multiplication">X</div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            4
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            5
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            6
          </div>
          <div class="calculator__button" id="js-substraction">-</div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            1
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            2
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            3
          </div>
          <div class="calculator__button" id="js-addition">+</div>
          <div
            class="calculator__button calculator__button--is-lighter"
            id="js-invert"
          >
            +/-
          </div>
          <div
            class="calculator__button calculator__button--is-number calculator__button--is-lighter"
          >
            0
          </div>
          <div
            class="calculator__button calculator__button--is-lighter"
            id="js-comma"
          >
            .
          </div>
          <div class="calculator__button" id="js-equal">=</div>
        </div>
      </div>
      <div class="calculator__history-container">
        <p class="calculator__history-title"></p>
        <div class="calculator__history-list"></div>
      </div>
    </div>
  </body>
</html>
